<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página</title>
  <style>
    body {
      background-color: #f0f8ff; /* Azul bajito */
    }
    .container {
      text-align: center;
      padding-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; /* Verde */
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049; /* Verde más oscuro al pasar el mouse */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mi nombre es Luis Díaz</h1>
    <button onclick="alert('Hola Mundo')">Hola Mundo</button>
    <button onclick="alert('Hola Humano')">Hola Humano</button>
    <button onclick="alert('Hola Amor')">Hola amor</button>
  </div>
</body>
</html>
